<div style="text-align: center">
    <h2>Consulta de Materias</h2>
</div>

<div class="container">
    <div class="row">
        <br>
        <br>
        <br>
               <div id="custom-search-input">
                                <div class="input-group col-md-12" style="text-align: center">
                                    <input type="text" class="search-query form-control" placeholder=""  name="materia" [(ngModel)]="materia"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-danger" type="button" (click)="findAllMaterias()">
                                            <span class=" glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
    </div>
    </div>
    <br>
    <br>
<div class="container">
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Activo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let materia of materias">
            <td>{{materia.idMateria}}</td>
            <td>{{materia.nombre}}</td>
            <td>{{materia.activo}}</td>
          </tr>
    </tbody>
    </table>
    </div>
</div>
