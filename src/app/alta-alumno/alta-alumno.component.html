<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Alta de Alumnos. <span class="req"><small>
                                campos requeridos *</small></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Nombre: <small></small> </label>
                        <input required type="text" [(ngModel)]="user.nombre" name="nombre" id="name"
                            class="form-control phone" maxlength="28" placeholder="Nombre del alumno" />
                    </div>

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Ap Paterno: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.ap_paterno" name="ap_paterno" id="txt" required
                            placeholder="Apellido Paterno" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Ap Materno : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.ap_materno" name="ap_materno" id="txt"
                            placeholder="Apellido Materno" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Activo: </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.activo" name="activo"
                            id="activo" placeholder="activo" />
                        <div class="status" id="status"></div>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Registrar" (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
<br>
